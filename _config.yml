# Site settings
title:          Sommesommee's dev blog
description:    "Minimal Jekyll theme for storytellers"
baseurl:        ""
url:            "https://sommesommee.github.io"

# Google Analytics
google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         sommesommee
  url:          https://sommesommee.github.io
  email:        sommesommee@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale